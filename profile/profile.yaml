# List of personal or academic projects
# Feel free to add more projects
highlighted_projects:
    #project name
  - name: "Sentimental-Analysis-Of-Stocks (Swift)"
    #URL is optional
    git_url: "https://github.com/JohnPHK/Sentimental-Analysis-Of-Stocks.git"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Built an iOS application containing a trained NLP model that predicts whether the stock market will increase or decrease based on twitter input. The NLP model is composed of Convolutional Neural Network which is trained through extensive data from Twitter and news. Once input is fed, the application will output an indication of whether the stock market is in an upwards trend or downwards trend with a confidence interval value.
  - name: "TextYourTile (MERN stack)"
    git_url: "https://github.com/JohnPHK/TextYourTile.git"
    description: Developed a MERN full-stack application deployed on Heroku. Thus, ReactJS was used for the frontend, Node/ExpressJS was used for the backend, and MongoDB was used for the database. It is an application where users can write on tiles laid out on the canvas. The tiles extend almost infinitely because new tiles are constantly generated as a user navigates around the tiles. Anything that is written on the tiles is not deleted and stored in the database. The user can come back to see what they have written unless other users have erased or modified it. Also, a socket is built into the application so that users can see other users making changes in real-time. Login and Sign up features are also available. Therefore, users can personalize the profile and make a separate personalized canvas.
  - name: "Online-Educational-Performance-Analysis (Python)"
    git_url: "https://github.com/JohnPHK/Online-Education-Performance-Analysis.git"
    description: Developed machine learning models that predict whether a student can answer diagnostic questions based on the student’s answer to previous answers to other questions. This will help online learning platforms to predict the students’ level of abilities and personalize the education service. For example, assigning the questions with proper difficulty levels. Using the data obtained from Kaggle, three different models using four ML different algorithms - K-Nearest Neighbourhood, Item Response Theory, Matrix Factorization - were developed. The accuracy of Item Response Theory (IRT) was improved by using the ensemble technique and by extending the one-parameter base IRT model to a two-parameter IRT model.
  - name: "File-System (C)"
    git_url: "https://github.com/JohnPHK/File-System.git"
    description: Designed and developed a Unix-based file system using C. This program behaves very similarly to the Linux file system. However, the data structure and the format of how data are stored behind have been customized. It is consisting of a superblock, inode bitmap block, 8 contiguous data-block bitmap blocks, 4 contiguous inode table blocks and finally the contiguous data blocks. Each block has a size of 4Kilo Bytes = 4096 Bytes. Similar to a Linux file system, general information of the file system like the number of inodes, the number of data blocks, where the inode begins etc... are stored in the superblock. Likewise, the metadata of files and directories are stored in their inode. One can run this program by executing mkfs.a1fs file on an arbitrary directory. Then, it acts like there is a whole new file system on that directory. One can then perform commands like mkdir, touch, cd, ls etc…  
  - name: "AlphabetTilesNSeaInvaders (Java)"
    git_url: "https://github.com/JohnPHK/AlphabetTilesNSeaInvaders.git"
    description: Built a mobile Android gaming application using Android Studio. This has a gaming centre which harbours three games – Sliding Tiles, Alphabet Tiles, and Sea Invaders. The goal of the sliding tiles is to align the tiles in order. This can be done by simply touching the tiles next to the empty tile. Alphabet Tiles start with A and when you combine two As you get Bs, and combining two Bs get you Cs and so on… The game demands you to get the alphabet Z. The Sea Invaders game has invaders invading from the top of the screen and moving down. The goal is to not let a single invader reach the bottom of the board. All these games have a scoring system through time. The shorter you finish the game, the better score you get. The game centre will keep track of these records and post the best-scored user. Thus, it is a competitive gaming app. 

