# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Implemented a monitoring software for Jarvis Cluster Administration Team which automatically retrieves hardware specifications and resource usage from each machine and node of a Linux cluster. This program also initiates the database automatically and all the information retrieved from each node is stored there. The database is established using docker and PostgresSQL and the program is implemented using bash scripts. Furthermore, because the resource usages are dynamic over time from each machine or node, crontab was utilized to continually update the corresponding information on the database."
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "Twitter App: Created a Java application which allows a user to Create, Read, and Delete tweets. The application interacts with Twitter's REST API using HTTP requests and responses. The response from Twitter REST API is parsed and the requested information is properly returned to the user. All the relevant dependencies, classes and components are put together using SpringBoot. Junit and Mockito were used for integration and unit tests. Finally, the application is deployed using Docker and hosted on Dockerhub"
      - "JDBC App: Implemented JDBC App which connects to the Postgres SQL database. The application is implemented using the DAO pattern thereby containing an isolated application/business layer from the database. The DAO objects created here are CustomerDAO and OrderDAO. After the application establishes a connection with the SQL database, it mounts the JDBC driver using the database connection manager. This application can Create, Read, Update, and Delete data from a Postgres SQL database containing data about customers and orders."
      - "Grep App: Built a java application with equivalent functionality to the Unix-based command-line utility \"grep\". The application takes a regex pattern to match, a path to a file, and an output file as arguments. Then, it finds the line(s) containing the inputted regex pattern from the source file and writes on the output file given. Using Maven, the application and its relevant dependencies are compiled into an Uber Jar file which was then dockerized and deployed on the Dockerhub."
  - name: "Springboot App"
    git_url: "/springboot"
    description: "Built a REST API based on microservice architecture. The API manages accounts and trade orders and updates stock information by fetching information from IEX Cloud. Java was used to develop the application and Postgres SQL was used to establish a database. Then, Spring Boot was used to consolidate all the microservice components together. Therefore, Inversion of Control through Dependency Injection was attained by the Spring framework. Maven was used to manage all the dependencies and integration tests were done through JUnit4 and Mockito. Two docker images were generated - Trading-app and Trading-psql - and were deployed on Dockerhub."
